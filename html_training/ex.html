<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="description" content="HTMLの練習です">
	<title>練習</title>
</head>
<body>
	<ul>
		<li>おはようございます</li>
		<li>こんにちは</li>
		<li>こんばんは</li>
	</ul>
	<ol>
		<li>おはようございます</li>
		<li>こんにちは</li>
		<li>こんばんは</li>
	</ol>
	<table>
			<tr>
				<th> a </th>  <th> b </th> <th> c </th>
			</tr>
			<tr>
				<td> e </td>  <td> f </td> <td> g </td>
			</tr>
			<tr>
				<td> h </td> <td> i </td> <td> j </td>
			</tr>
			<tr>
				<td> k </td> <td> l </td> <td> m </td>
			</tr>
	</table>
</body>
</html>
